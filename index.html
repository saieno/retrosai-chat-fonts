<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RetroSaieno Stream Font Preview Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>RetroSaieno Stream Font Preview Gallery</h1>
  </header>

  <main class="container">
    <div id="grid" class="list" aria-live="polite" aria-busy="true">
      <!-- Cards inserted by app.js -->
    </div>
  </main>

  <footer class="container footer">
    <p>Previews generated locally; one image per base family. No font files are hosted.</p>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
